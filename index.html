<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!-- header part start -->    
    <header>
    <h1>This is header</h1>
    </header>
    <!--header part end-->

    <!--banner part start-->
    <section class="banner">
        <h1>This is banner</h1>
    </section>
    <!--banner part end-->

<!--about part start-->
<section class="about">
<div class="left">
    <h1>Left side</h1>
</div>
<div class="right">
    <h1>Right side</h1>
</div>
</section>
<!--about part end-->

<!--feature section start here-->
<section class="Feature">
<div class="First">
    <h1>First</h1>
</div>
<div class="Second">
    <h1>Second</h1>
</div>
<div class="Third">
    <h1>Third</h1>
</div>
</section>
<!--feature section end here-->

<!--slider section start here-->
<section class="slider">
<div class="left_slider">
<h1>Left slider</h1>
</div>
<div class="right_slider">
<h1>Right slider</h1>
</div>
</section>
<!--slider section end here-->

<!--ad section start here-->
<section class="ad">
    <div class="Left_ad">
        <h1>Left ad</h1>
    </div>
    <div class="Right_ad">
        <h1>Right ad</h1>
    </div>
</section>
<!--ad section end here-->
<footer>
    <h1>Footer</h1>
</footer>
</body>
</html>
